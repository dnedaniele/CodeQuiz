<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="questions.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>CodeQuiz</title>
</head>

<body>


    <div>
        <h2> View Highscores:
            <!--  <span id="scoreNumb"></span> -->
        </h2>
    </div>
    <div id="time">
        <h2> Time: <span id="countdown">0</span> </h2>

    </div>
    <br>
    <div class="gamediv">
        <div id="firstpageStart">
            <h1>Test your skills!</h1>
            <button id="start"> Start the Quiz! </button>
        </div>
        <div id="q1">
            <h2>Commonly used data types DO NOT include:</h2>
            <button id="#answA">strings</button>
            <button id="#answB">booleans</button>
            <button id="#answC">alerts</button>
            <button id="#answD">numbers</button>
        </div>

        <div id="q2">
            <h2>The condition in an if / else statement is enclosed within ____.</h2>
            <button id="#answA1">quotes</button>
            <button id="#answB1">curly brackets</button>
            <button id="#answC1">parentheses</button>
            <button id="#answD1">square brackets</button>
        </div>

        <br> <br>

        <form id="result-form" method="POST">
            <h2>Get you score :)</h2>
            <br>
            <label>Enter Initials: </label>
            <input type="text" id="inputName" />
            <input type="button" id="myBtn" value="Submit">
        </form>

        <div id="last">
            <h2>High Scores</h2>
            <br>
            <div id="scoreNumb"> </div>
        </div>
    </div>

    <script src="questions.js">

    </script>
</body>

</html>
